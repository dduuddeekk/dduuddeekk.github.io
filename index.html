<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // --- 0. PENGATURAN AWAL ---
        let lat_kampus = -8.796372871214897;
        let lon_kampus = 115.17633157753492;

        // Mendefinisikan Basemap
        let osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        });
        
        // PERBAIKAN: Mengganti L.titlelayer menjadi L.tileLayer
        let satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: '© Esri, DigitalGlobe, GeoEye, Earthstar Geographics'
        });

        // --- 1. MENAMBAHKAN BEBERAPA MARKER ---
        let markerKampus = L.marker([lat_kampus, lon_kampus])
            .bindPopup("<b>Gedung Utama TI</b><br>Universitas Udayana");

        let lat_robert = -8.794983505989313;
        let lon_robert = 115.1759587754824;
        let markerKantin = L.marker([lat_robert, lon_robert])
            .bindPopup("<b>Warung Robert Jr (Kantin)</b><br>Tempat makan populer.");
            
        // PENAMBAHAN: Marker untuk Perpustakaan sesuai instruksi
        let markerPerpus = L.marker([-8.79555, 115.17725])
            .bindPopup("<b>Perpustakaan Pusat</b><br>Pusat sumber belajar mahasiswa.");

        // --- 2. MEMBUAT POLYLINE ---
        let jalurJalan = L.polyline([
            [lat_kampus, lon_kampus], // Titik awal (Gedung TI)
            [-8.796355, 115.175983],
            [-8.796325, 115.175601],
            [-8.795843, 115.175643],
            [-8.795802, 115.175549],
            [lat_robert, lon_robert]  // Titik akhir (Kantin)
        ], {
            color: 'blue', // Warna garis
            weight: 3      // Ketebalan garis
        }).bindPopup("Jalur dari Gedung TI ke Kantin");

        // --- 3. MEMBUAT POLYGON ---
        let areaParkir = L.polygon([
            [-8.796319, 115.175951],
            [-8.796319, 115.175634],
            [-8.795871, 115.175653],
            [-8.795900, 115.175959]
        ], {
            color: '#009999',
            fillColor: '#00ffff',
            fillOpacity: 0.5
        }).bindPopup("<b>Area Parkir Fakultas Teknik</b>");

        // --- PENGELOMPOKAN LAYER UNTUK KONTROL ---
        let markers = L.layerGroup([markerKampus, markerKantin, markerPerpus]);

        // Inisialisasi Peta
        let map = L.map('map', {
            center: [lat_kampus, lon_kampus],
            zoom: 17,
            layers: [osm, markers, jalurJalan, areaParkir] // Layer default yang tampil
        });

        // --- 4. LAYER CONTROL ---
        let baseMaps = {
            "OpenStreetMap": osm,
            "Satellite": satellite
        };

        // PENAMBAHAN: Objek untuk overlay
        let overlayMaps = {
            "Titik Penting": markers,
            "Jalur Jalan": jalurJalan,
            "Area Parkir": areaParkir
        };

        // Menambahkan kontrol layer ke peta
        L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
</body>
</html>
