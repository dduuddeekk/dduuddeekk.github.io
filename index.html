<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        let lat_kampus = -8.796372871214897;
        let lon_kampus = 115.17633157753492;

        let map = L.map('map').setView([lat_kampus, lon_kampus], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let marker = L.marker([lat_kampus, lon_kampus]).addTo(map);
        marker.bindPopup("<b>Universitas Udayana-Teknologi Informasi</b><br>653G+CGQ, Jl. Raya Kampus Udayana, Jimbaran, Kec. Kuta Sel., Kabupaten Badung, Bali 80361").openPopup();

        let lat_robert = -8.794983505989313;
        let lon_robert = 115.1759587754824;
        let restaurantIcon = L.icon({
            iconUrl: 'https://img.icons8.com/fluency/48/null/restaurant.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        let markerRobert = L.marker([lat_robert, lon_robert], { icon: restaurantIcon }).addTo(map);
        markerRobert.bindPopup("<b>Warung Robert Jr</b><br>Jl. Raya Kampus Unud No.88 Blok r, Jimbaran, Kec. Kuta Sel., Kabupaten Badung, Bali 80361").openPopup();
    </script>

</body>

</html>
